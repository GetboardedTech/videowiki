<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="A simple tool for teachers to create teaching content without any advance knowledge of a tool or code. They create by using various media and graphics from the open stock libraries and merging it with their own content to keep it engaging and diverse.">
  <meta name="keywords" content="Video, Editing, Teaching, Online Course, Media">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>vlogo.png">
  <link rel="stylesheet" type="text/css" href="<%= BASE_URL %>loader.css">
  <title>VideoWiki</title>
</head>

<body>
  <noscript>
    <strong>We're sorry but VideoWiki doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="loading-bg">
    <div class="loading-logo">
      <img src="<%= BASE_URL %>logo.svg" alt="Logo">
    </div>
    <div class="loading">
      <div class="effect-1 effects"></div>
      <div class="effect-2 effects"></div>
      <div class="effect-3 effects"></div>
    </div>
  </div>
  <div id="app">

  </div>
  <!-- built files will be auto injected -->
</body>

</html>
